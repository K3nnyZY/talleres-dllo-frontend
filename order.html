<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-box">
                <span class="logo-text">f</span>
            </div>
            <h1>004U</h1>
        </div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Services</a>
            <a href="#">Offers</a>
            <a href ="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
            <button class="contact-btn">Contact</button>
        </nav>
    </header>


    <main class="order-container">
        <div class="order-form">
            <h1 class="form-title">Place your order</h1>
            
            <div class="form-group">
                <label>Delivery Address</label>
                <div class="dropdown-arrow">
                    <input type="text" value="carrera 44 # 42 - 29" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>Products</label>
                <div class="dropdown-arrow">
                    <select>
                        <option>Spicy noodles ...</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Type of Delivery</label>
                <div class="dropdown-arrow">
                    <select>
                        <option>Prioritay 25 - 50 min</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <div class="dropdown-arrow">
                    <select>
                        <option>cash</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="order-resume">
            <h2 class="resume-title">Resume</h2>
            
            <div class="resume-item">
                <span>Product cost:</span>
                <span>$52.00</span>
            </div>

            <div class="resume-item">
                <span>Discount:</span>
                <span>$0.00</span>
            </div>

            <div class="resume-item">
                <span>Shipping cost:</span>
                <span>$3.00</span>
            </div>

            <div class="resume-item">
                <span>Tax services:</span>
                <span>$1.56</span>
            </div>

            <div class="total-to-pay">
                <span class="total-amount">Total To Pay: $56.56</span>
                <button class="order-button">Order</button>
            </div>
        </div>
    </main>
</body>
</html>
