<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OO4U - Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
        }

        .contact-btn {
            background: #0040FF;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
        }

        /* Cart Items */
        .cart-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item-image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            background: #eee;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .go-to-pay {
            background: #0040FF;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .trash-icon {
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="OO4U Logo">
            OO4U
        </div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Services</a>
            <a href="#">Offers</a>
            <button class="contact-btn">Contact</button>
        </nav>
    </header>

    <main class="cart-container">
        <div class="cart-item">
            <img src="spicy-noodles.jpg" alt="Spicy noodles" class="item-image">
            <div class="item-details">
                <h3>Spicy noodles</h3>
                <p>$18.00</p>
                <div class="quantity-controls">
                    <button class="quantity-btn">-</button>
                    <span>1</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <img src="vegetable-salad.jpg" alt="Vegetable salad" class="item-image">
            <div class="item-details">
                <h3>Vegetable salad</h3>
                <p>$52.00</p>
                <div class="quantity-controls">
                    <button class="quantity-btn">-</button>
                    <span>2</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
        </div>

        <div class="total-section">
            <h3>Total: $52.00</h3>
            <button class="go-to-pay">Go to pay</button>
            <span class="trash-icon">üóëÔ∏è</span>
        </div>
    </main>
</body>
</html>
