<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-box">
                <span class="logo-text">f</span>
            </div>
            <h1>004U</h1>
        </div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Services</a>
            <a href="#">Offers</a>
            <a href ="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
            <button class="contact-btn">Contact</button>
        </nav>
    </header>


    <main class="cart-container">
        <div class="cart-item">
            <img src="img/spicy-noodles.png" alt="Spicy noodles" class="item-image">
            <div class="item-details">
                <h3>Spicy noodles</h3>
                <p>$18.00</p>
                <div class="quantity-controls">
                    <button class="quantity-btn">-</button>
                    <span>1</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <img src="img/vegetable-salad.png" alt="Vegetable salad" class="item-image">
            <div class="item-details">
                <h3>Vegetable salad</h3>
                <p>$52.00</p>
                <div class="quantity-controls">
                    <button class="quantity-btn">-</button>
                    <span>2</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
        </div>

        <div class="total-section">
            <h3>Total: $52.00</h3>
            <button class="go-to-pay">Go to pay</button>
            <span class="trash-icon">üóëÔ∏è</span>
